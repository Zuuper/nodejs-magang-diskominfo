<form>
    <!-- Section "Form Field Section" digunakan untuk menampilkan 
         form yang diperlukan dalam 
         input data layanan
    -->
    <section id="form-field-section" [ngClass]="grid ? input_form_grid_class : no_class">
        <div *ngFor="let form of form_field;">
            <mat-form-field *ngIf="form.type == 'varchar'" [ngClass]="grid ? form_grid_field : form_no_grid_field" >
                <mat-label>{{form.field_name}}</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field *ngIf="form.type == 'textarea'" [ngClass]="grid ? form_grid_field : form_no_grid_field">
                <mat-label>{{form.field_name}}</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
            <mat-form-field *ngIf="form.type == 'dropdown'" [ngClass]="grid ? form_grid_field : form_no_grid_field">
                <mat-label>{{form.field_name}}</mat-label>
                <mat-select>
                    <mat-option value="">Pilih satu</mat-option>
                    <mat-option *ngFor="let value_field of form.value" [value]=value_field.id>{{value_field.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div *ngIf="form.type == 'password'" class="pb-5">
                <mat-form-field  class="form-field w-full">
                    <mat-label>{{form.field_name}}</mat-label>
                    <input matInput [type]="hide_password ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide_password = !hide_password"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_password">
                        <mat-icon>{{hide_password ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <ng-content select="[id=password-field-link]" class="pt-0"></ng-content>
            </div>
            <mat-form-field *ngIf="form.type == 'email'" class="form-field w-full pb-5">
                <mat-label>{{form.field_name}}</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <section *ngIf="form.type == 'upload_file'" [ngClass]="grid ? form_grid_field : form_no_grid_field">
                <label>upload {{form.field_name}}</label>
                <input type="file" class="file-upload" onchange="console.log(event.target.files)">
            </section>
            <mat-form-field *ngIf="form.type == 'checkbox'" [ngClass]="grid ? form_grid_field : form_no_grid_field">
                <mat-checkbox>{{form.field_name}}</mat-checkbox>
            </mat-form-field>
        </div>
        <ng-content select="[slot=cta_button]"></ng-content>
    </section>
</form>
