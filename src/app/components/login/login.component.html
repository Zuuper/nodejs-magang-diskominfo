<section>
    <h1>{{login}}.</h1>
    <p class="max-w-sm">{{penjelasan_login}}</p>
    <div class="mt-16 max-w-sm">
        <app-text-field [form_field]="form_field" (form_result)="(getValue($event))" [auth_form]=true>
            <span id="password-field-link">
                <a class="caption" [routerLink]="['/auth/lupa-password']" routerLinkActive="router-link-active" >{{ganti_password}}</a>
            </span>
            <div slot="cta_button">
                <mat-checkbox [(ngModel)]="checked" class="mt-10 mb-5 caption" [ngStyle]="{'font-family' : 'poppins, sans-serif'}">
                    {{simpan_login}}
                </mat-checkbox>
                <button mat-flat-button class="bg-primary text-white w-full text-lg" type="submit">{{login}}</button>
            </div>
        </app-text-field>
        <div class="flex">
            <p class="caption">{{buat_akun}}</p>
            <a class="caption text-accent" [routerLink]="['/auth/registrasi']"> {{registrasi}}</a>
        </div>
    </div>
</section>
