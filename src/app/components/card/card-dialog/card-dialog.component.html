<section class="md:w-full p-8">
    <div class="md:flex md:justify-between md:mb-12">
        <div>
            <p class="caption uppercase" [ngStyle]="{ 'text-color': detail.warna }">
                {{ detail.kategori }}
            </p>
            <h2>{{ detail.nama_layanan }}</h2>
        </div>
        <button class="text-primary" (click)="returnOnClick()">
            Tutup detail
        </button>
    </div>
    <h4>Alur Pengajuan pelayanan</h4>
    <div class="md:grid md:grid-cols-10" >
        <div class="md:col-span-2" *ngFor="let progres of detail.detail_progres">
            <div class="md:justify-start md:flex">
                <app-dialog-icon [icon]="progres.nama_progress"></app-dialog-icon>
                <hr class="w-full border-2"/>
            </div>
            <div>
                <p class="uppercase">{{ progres.nama_progress }}</p>
                <p class="caption">{{ progres.tgl_progress }}</p>
            </div>
        </div>
    </div>
    <div class="mt-12">
        <h4>Detail Status</h4>
        <p>{{ detail.detail_status }}</p>
    </div>
</section>
