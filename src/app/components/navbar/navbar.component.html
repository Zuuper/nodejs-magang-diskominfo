<header>
    <ng-template [ngIf]="!device" [ngIfElse]="mobile">
        <nav  [ngClass]="[nav_component_class, container_component]">
            <div class="flex items-center" [routerLink]="['/menu/home']">
                <img src="../../../assets/svg-images/badung_logo.svg" [ngClass]="nav_logo_class" >
                <h4 class="pl-4">Silades</h4>
            </div>
            <div class="hidden md:block items-center">
                <ul class="flex flex-wrap items-center">
                    <ng-content select="[slot=navbar_menu]"></ng-content>
                    <li [ngClass]="navbar_list_class"><a [routerLink]="['/menu/layanan']">Layanan</a></li>
                    <li [ngClass]="navbar_list_class"><a>Cara Pengajuan</a></li>
                    <li [ngClass]="navbar_list_class"><a [routerLink]="['/menu/akun']">Akunku</a></li>
                    <li [ngClass]="navbar_list_class" (click)="logOut()">Keluar</li>
                    <li [ngClass]="navbar_list_class">
                        <div class="flex flex-wrap items-center">
                            <img src="../../../assets/icon/ic_round_light_mode.svg" class="w-8 h-8 pr-1">
                            <mat-slide-toggle>
                                <img src="../../../assets/icon/ic_baseline_dark_mode.svg" class="w-6 h-6 pl-1">
                            </mat-slide-toggle>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="place-self-end md:hidden">
                <button mat-button class="text-white" (click)="show_navbar_menu()">
                    <img src="../../../assets/icon/ic_round-menu.svg" class="w-6 h-6 mx-auto">
                </button>
            </div>
            <section *ngIf="show_xs_nav" class="md:hidden col-span-2">
                <hr class="text-white -mx-4">
                <ul class="grid grid-cols-1">
                    <ng-content select="[slot=navbar_menu]"></ng-content>
                    <li [ngClass]="navbar_list_class" [routerLink]="['/menu/layanan']">Layanan</li>
                    <li [ngClass]="navbar_list_class">Cara Pengajuan</li>
                    <li [ngClass]="navbar_list_class" [routerLink]="['/menu/akun']">Akunku</li>
                    <li [ngClass]="navbar_list_class">
                        <div class="flex flex-wrap items-center">
                            <p class="mr-4">Mode gelap</p>
                            <mat-slide-toggle>
                            </mat-slide-toggle>
                        </div>
                    </li>
                    <li [ngClass]="navbar_list_class" class="mt-8" (click)="logOut()">Keluar</li>
                </ul>
            </section>
        </nav>
    </ng-template>
    <ng-template #mobile>
        <nav [ngClass]="container_component" class="grid grid-cols-5 gap-4">
            <a class="text-center" [routerLink]="['/menu/home']"> 
                <img src="../../../assets/icon/ic_round-home.svg" alt="" class="w-8 h-8">
                <p class="text-xs">home</p>
            </a>
            <a class="text-center" [routerLink]="['/menu/layanan/draft-layanan']">
                <img src="../../../assets/icon/ic_round-edit-note.svg" alt="" class="w-8 h-8">
                <p class="text-xs">draft</p>
            </a>
            <a class="text-center" [routerLink]="['/menu/layanan/data-layanan']">
                <img src="../../../assets/icon/ic_round-search.svg" alt="" class="w-8 h-8">
                <p class="text-xs">cari layanan</p>
            </a>
            <a class="text-center" [routerLink]="['/menu/layanan/pengajuan-layanan']">
                <img src="../../../assets/icon/ic_round-history-toggle-off.svg" alt="" class="w-8 h-8">
                <p class="text-xs">pengajuan</p>
            </a>
            <a class="text-center" [routerLink]="['/menu/akun']">
                <img src="../../../assets/icon/mdi_account.svg" alt="" class="w-8 h-8">
                <p class="text-xs">Akun</p>
            </a>
        </nav>
    </ng-template>

    
</header>
