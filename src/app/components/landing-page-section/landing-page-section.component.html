<section [ngSwitch]="section_">
    <section *ngSwitchCase="'hero'" class="md:flex" id="hero">
        <div [ngClass]="hero_left_side_main_component_class">
            <div class="mb-20">
                <p [ngClass]="hero_left_side_red_small_text">Era baru</p>
                <h1 [ngClass]="hero_left_side_title_text">
                    Dalam pengurusan layanan desa
                </h1>
            </div>
            <div class="hidden md:block">
                <button mat-flat-button class="bg-primary text-white">
                    <span class="mx-4">{{ cta_2 }}t</span>
                </button>
            </div>
            <div class="flex justify-center">
                <button mat-button class="text-white">
                    <div class="md:hidden grid grid-cols-1 ">
                        <p class="text-center caption">
                            {{ cta_2 }}
                        </p>
                        <div class="flex justify-center">
                            <span class="iconify text-white" data-icon="ic:round-keyboard-arrow-down"
                                data-height="16"></span>
                        </div>
                    </div>
                </button>
            </div>

        </div>
        <div [ngClass]="hero_right_side_image">
            <img src="../../../assets/svg-images/Sending emails_Isometric.svg" [ngClass]="hero_image_side" />
        </div>
    </section>

    <section *ngSwitchCase="'pengantar'" [ngClass]="pengantar_main_component_class">
        <div class="hidden md:block">
            <h1>
                <div [ngClass]="pengantar_left_side_class">
                    <span class="text-primary" [ngClass]="common_title_text">Mempermudah</span>
                    <span [ngClass]="common_title_text">Dalam Pengurusan</span>
                    <span [ngClass]="common_title_text">Layanan</span>
                </div>
            </h1>
        </div>
        <div>
            <p>{{ silades_description }}</p>
            <div class="flex mt-4 justify-start">
                <div class="">
                    <button mat-flat-button class="bg-primary text-white w-full md:w-auto ">
                        <span class="mx-2 caption">{{ cta_1 }}</span>
                    </button>
                </div>
                <div class="hidden md:block">
                    <button mat-button class="text-secondary caption">
                        {{ cta_2 }}
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section *ngSwitchCase="'fitur'" class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
            <ng-content select="[content-left]"></ng-content>
        </div>
        <div>
            <ng-content select="[content-right]"></ng-content>
        </div>        
    </section>

    <section *ngSwitchCase="'akhiran_text_ditengah'" class="">
        <ng-content select="[text]" [class]="mb-4"></ng-content>
        <ng-content select="[cta]"></ng-content>
    </section>

    <section *ngSwitchCase="'search_not_found'" class="">
        
    </section>

    <section *ngSwitchCase="'error_404'">
        <p>Error 404</p>
    </section>

    <section *ngSwitchCase="'error_maintenance'">
        <p>Error maintenance</p>
    </section>
</section>
